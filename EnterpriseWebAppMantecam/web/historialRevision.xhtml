<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Mantecam</title>
                <style type="text/css">
                    .ui-widget{font-size:90% !important;}
                    .ui-layout-unit-content{background-image:url('resources/mantecam.jpg');}
                </style>   

            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <a href="http://localhost:8080/EnterpriseWebAppMantecam/"><img src="resources/mantecam.jpg" width="1350" height="82" alt="mantecam"/>
                    </a>       
                </p:layoutUnit>
                <p:layoutUnit position="south" size="30"  style="text-align: center; border:none ; font-size: 60%  !important;" collapsible="true">
                        Desarrollado por Grupo 8 Ltda.
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" header="Menú" collapsible="true">
                    <p:menu>
                        <p:submenu label="Mantecam">
                            <p:menuitem value="Ingresar Vehiculo" url="http://localhost:8080/EnterpriseWebAppMantecam/faces/nuevoVehiculo.xhtml" />
                            <p:menuitem value="Ver Listado de Vehículos" url="http://localhost:8080/EnterpriseWebAppMantecam/faces/listarVehiculos.xhtml" />
                            <p:menuitem value="Agregar Trabajo" url="http://localhost:8080/EnterpriseWebAppMantecam/faces/nuevoTrabajo.xhtml" />
                            <p:menuitem value="Ver Listado de Trabajos" url="http://localhost:8080/EnterpriseWebAppMantecam/faces/listarTareas.xhtml" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                   
                        <p:dataTable id="dataTable" var="revision" value="#{managedBeanRevision.historial}"  
                                     paginator="true" rows="10"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15" >  
                            <f:facet name="header">  
                                Historial de Revisiones Realizadas 
                            </f:facet>  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Camión" />  
                                </f:facet>  
                                <h:outputText value="#{revision.idVehiculo.patente}" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Fecha de Revisión" />  
                                </f:facet>  
                                <h:outputText value="#{revision.fechaRevision.day}/#{revision.fechaRevision.month}/13" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Técnico Encargado" />  
                                </f:facet>  

                                <h:outputText value="No Asignado" rendered="#{revision.idUsario == NULL}" />                     
                                <h:outputText value="#{revision.idUsario.nombreTecnico} #{revision.idUsario.apellidoTecnico} " />
                            </p:column>  

                            
                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="" />  
                                </f:facet>  
                                <p:commandButton value="Ver Detalles" icon="ui-icon-search" action="#{managedBeanItem.verDetalleRev(revision.idVehiculo)}"/> 
                            </p:column>                            
                           
                        </p:dataTable>  


                 
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
