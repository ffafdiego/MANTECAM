<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false">  
            <p:dataTable id="dataTable" var="car" value="#{managedBeanTrabajo.trabajos}"  
                         paginator="true" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15" >  
                <f:facet name="header">  
                    Trabajos Asignados Para Los Camiones.  
                </f:facet>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="CamiÃ³n" />  
                    </f:facet>  
                    <h:outputText value="#{car.idVehiculo.patente}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Lugar" />  
                    </f:facet>  
                    <h:outputText value="#{car.lugar}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Fecha" />  
                    </f:facet>  
                    <h:outputText value="#{car.fechaTrabajo}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Hora de Ingreso" />  
                    </f:facet>  
                    <h:outputText value="#{car.horaIngreso}" />  
                </p:column>  
                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Hora de Salida" />  
                    </f:facet>  
                    <h:outputText value="#{car.horaSalida}" />  
                </p:column>  
                <p:column>  
                    <f:facet name="header">  
                        <h:outputText value="Estado del Trabajo" />  
                    </f:facet>  
                    <h:outputText value="#{car.estadoTrabajo}" />  
                </p:column>

            </p:dataTable>  

        </h:form>
    </h:body>
</html>
