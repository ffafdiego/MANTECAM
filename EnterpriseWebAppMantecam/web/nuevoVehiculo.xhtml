<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Mantecam</title>
                
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <a href="http://localhost:8080/EnterpriseWebAppMantecam/"><img src="resources/mantecam.jpg" width="1350" height="82" alt="mantecam"/>
                    </a>       
                </p:layoutUnit>
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                <p:layoutUnit position="west" size="250" header="Menú" collapsible="true">
                    <p:menu>
                        <p:submenu label="Mantecam">
                            <p:menuitem value="Ingresar Vehiculo" url="http://localhost:8080/EnterpriseWebAppMantecam/faces/nuevoVehiculo.xhtml" />
                            <p:menuitem value="Ver Listado de Vehículos" url="http://localhost:8080/EnterpriseWebAppMantecam/faces/listarVehiculos.xhtml" />
                            <p:menuitem value="Agregar Trabajo" url="http://localhost:8080/EnterpriseWebAppMantecam/faces/nuevoTrabajo.xhtml" />
                            <p:menuitem value="Ver Listado de Trabajos" url="http://localhost:8080/EnterpriseWebAppMantecam/faces/listarTareas.xhtml" />

                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <h:form>
                        <p:growl id="messages" showDetail="true"/>  
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Patente*"  /> 
                            <p:inputMask value="#{managedBeanVehiculo.patente}" mask="aa-**-99"/>
                            <h:outputLabel value="Marca*"/>
                            <p:inputText value="#{managedBeanVehiculo.marca}" />
                            <h:outputLabel value="Modelo*"/> 
                            <p:inputText value="#{managedBeanVehiculo.modelo}"/>
                            <h:outputLabel value="Año*"/> 
                            <p:inputMask value="#{managedBeanVehiculo.ano}" mask="9999" />  
                            <h:outputLabel value="Kilometraje del Vehiculo*"/> 
                            <p:inputText value="#{managedBeanVehiculo.kilometraje_vehiculo}"/>
                            <h:outputLabel value="Chofer del Vehiculo*"/> 
                            <p:inputText value="#{managedBeanVehiculo.chofer}"/>
                            <h:outputLabel value="Estado del Vehiculo*"/> 
                            <p:selectOneMenu value="#{managedBeanVehiculo.estado_vehiculo}">  
                                <f:selectItem itemLabel="Selecciona Estado del Vehículo" itemValue="" />  
                                <f:selectItem itemLabel="Disponible" itemValue="Disponible" />  
                                <f:selectItem itemLabel="No Disponible" itemValue="No Disponible" />  
                                <f:selectItem itemLabel="De Baja" itemValue="De Baja" />  
                            </p:selectOneMenu>

                            <p:commandButton value="Ingresar" action="#{managedBeanVehiculo.nuevoVehiculo()}"/>

                        </h:panelGrid>
                    </h:form >
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
